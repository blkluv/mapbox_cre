<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdn.what3words.com/javascript-components@4-latest/dist/what3words/what3words.js?key=YOUR_W3W_API_KEY"></script>
    <title>Atlantic City Dispensary Map</title>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .marker { background-size: cover; width: 40px; height: 40px; cursor: pointer; }
        .mapboxgl-popup { max-width: 300px; font: 14px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif; }
        .mapboxgl-popup-content { text-align: center; }
        .mapboxgl-popup-content a { color: #007bff; text-decoration: none; }
        .mapboxgl-popup-content a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Mapbox setup
        mapboxgl.accessToken = "YOUR_MAPBOX_ACCESS_TOKEN";
        const map = new mapboxgl.Map({
            container: "map",
            style: "mapbox://styles/mapbox/streets-v11",
            center: [-74.4277, 39.3643], // Atlantic City coordinates
            zoom: 13
        });
        map.addControl(new mapboxgl.NavigationControl());

        // Dispensary data
        const dispensaries = [
            {
                name: "Dispensary A",
                location: [-74.4300, 39.3680],
                emoji: "üçÅ", // Cannabis leaf emoji
                videoLink: "https://www.youtube.com/watch?v=example1", // Pi√±ata video link
                shopLink: "https://example.com/shop-now-a", // Shop Now link
                saleText: "Get 20% off all edibles this week! Don't miss out!"
            },
            {
                name: "Dispensary B",
                location: [-74.4250, 39.3620],
                emoji: "üåø", // Herb emoji
                videoLink: "https://www.youtube.com/watch?v=example2", // Pi√±ata video link
                shopLink: "https://example.com/shop-now-b", // Shop Now link
                saleText: "Buy one, get one free on all vapes! Limited time only!"
            },
            // Add more dispensaries as needed
        ];

        // Add markers for each dispensary
        dispensaries.forEach(dispensary => {
            const marker = document.createElement("div");
            marker.className = "marker";
            marker.textContent = dispensary.emoji; // Use emoji as the marker
            marker.style.fontSize = "30px"; // Adjust emoji size

            // Create a popup
            const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(`
                <h3>${dispensary.name}</h3>
                <p>${dispensary.saleText}</p>
                <a href="${dispensary.videoLink}" target="_blank">Watch the Pi√±ata Video!</a><br><br>
                <a href="${dispensary.shopLink}" target="_blank" style="background: #007bff; color: white; padding: 8px 12px; border-radius: 5px; text-decoration: none;">Shop Now</a>
            `);

            // Add marker to the map
            new mapboxgl.Marker(marker)
                .setLngLat(dispensary.location)
                .setPopup(popup)
                .addTo(map);
        });
    </script>
</body>
</html>
