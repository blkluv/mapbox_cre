<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATLWarehouse Grid</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0a0a0a;
      --card:rgba(12,12,12,.92);
      --stroke:rgba(255,255,255,.10);
      --text:#fff;
      --muted:#b8b8b8;
      --aqua:#00ffea;
      --pink:#ff00ff;
      --gold:#ffd000;
      --inspected:#ff7cff;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 16px;
    }

    body{ margin:0; padding:0; background:var(--bg); font-family: Arial, sans-serif; }
    #map{ position:absolute; top:64px; bottom:0; width:100%; }

    /* Header */
    #header{
      position:fixed; top:0; left:0; right:0; height:64px;
      background: linear-gradient(90deg, var(--aqua), var(--pink));
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:0 10px; z-index:1000; flex-wrap:wrap;
    }
    #header a{
      display:flex; align-items:center; gap:8px;
      color:#000; text-decoration:none; background:#fff;
      padding:8px 12px; border-radius: 12px;
      font-weight:900; font-size:14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.22);
      white-space:nowrap;
    }

    /* Top Control Bar */
    #controls{
  position:absolute;
  top:74px;
  left:10px;
  right:10px;
  z-index:2000;   /* raise above map */
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
}

    .control-card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:10px;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      max-width: 100%;
    }

    .chip{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      color: var(--text);
      padding:10px 12px;
      border-radius: 999px;
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      user-select:none;
      display:flex; align-items:center; gap:8px;
    }
    .chip.active{
      background: rgba(0,255,234,.18);
      border-color: rgba(0,255,234,.45);
      color: var(--aqua);
    }

    .segmented{
      display:flex; gap:0; overflow:hidden;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .segmented button{
      border:none; background:transparent; color: var(--text);
      padding:10px 12px; font-weight:900; font-size:13px;
      cursor:pointer;
    }
    .segmented button.active{
      background: rgba(255,0,255,.18);
      color:#fff;
    }

    .btn{
      border:none; cursor:pointer;
      border-radius: 12px;
      padding:10px 12px;
      font-weight:900;
      background: var(--aqua);
      color:#000;
    }
    .btn.secondary{
      background: rgba(255,255,255,.08);
      color:#fff;
      border:1px solid rgba(255,255,255,.12);
    }

    /* Bottom Sheet */
    #sheet{
      position:fixed; left:0; right:0; bottom:0;
      height: 72%;
      max-height: 600px;
      background: rgba(10,10,10,.96);
      border-top: 1px solid rgba(255,255,255,.10);
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      box-shadow: 0 -18px 80px rgba(0,0,0,.70);
      transform: translateY(110%);
      transition: transform .22s ease;
      z-index: 1100;
      display:flex; flex-direction:column;
    }
    #sheet.open{ transform: translateY(0); }

    #sheet-handle{
      height: 44px;
      display:flex; align-items:center; justify-content:center;
      position:relative;
      cursor:grab;
    }
    #sheet-handle:before{
      content:"";
      width: 56px; height: 6px;
      background: rgba(255,255,255,.18);
      border-radius: 999px;
    }
    #sheet-close{
      position:absolute; right:14px; top:10px;
      width:34px; height:34px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    #sheet-content{
      padding: 0 14px 14px;
      overflow:auto;
    }

    .title-row{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:flex-start; justify-content:space-between;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      margin-bottom: 12px;
    }
    .facility-title{
      margin:0; font-size:18px; font-weight:900;
      color: var(--aqua);
      line-height:1.15;
    }
    .badges{ display:flex; gap:8px; flex-wrap:wrap; }
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      font-size: 12px;
      font-weight: 900;
      color:#fff;
      background: rgba(255,255,255,.06);
      white-space:nowrap;
    }
    .badge.verified{ background: rgba(255,208,0,.16); border-color: rgba(255,208,0,.35); }
    .badge.inspected{ background: rgba(255,124,255,.16); border-color: rgba(255,124,255,.35); }
    .badge.public{ background: rgba(0,255,234,.12); border-color: rgba(0,255,234,.30); }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-bottom: 12px;
    }
    .stat{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      padding:10px;
    }
    .stat .k{ font-size:12px; color: var(--muted); font-weight:800; }
    .stat .v{ font-size:15px; color:#fff; font-weight:900; margin-top:4px; }

    .tabs{
      display:flex; gap:8px; flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .tab{
      padding:10px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff; font-weight:900; font-size:13px; cursor:pointer;
    }
    .tab.active{
      background: rgba(0,255,234,.18);
      border-color: rgba(0,255,234,.45);
      color: var(--aqua);
    }
    .tab-panel{ display:none; }
    .tab-panel.active{ display:block; }

    .kv{ margin: 8px 0; color:#ddd; font-size:13px; line-height:1.35; }
    .kv strong{ color:#fff; }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 12px;
    }
    .action{
      flex:1;
      border:none; cursor:pointer;
      border-radius: 14px;
      padding: 12px 12px;
      font-weight: 900;
      background: var(--aqua);
      color:#000;
    }
    .action.secondary{
      background: rgba(255,255,255,.08);
      color:#fff;
      border: 1px solid rgba(255,255,255,.12);
    }

    /* Small screen tweaks */
    @media (max-width: 420px){
      .grid{ grid-template-columns: 1fr; }
      #controls{ top:72px; }
    }

    /* Mapbox popup hidden (we‚Äôre not using popups) */
    .mapboxgl-popup{ display:none !important; }
  </style>
</head>
<body>

  <div id="header">
    <a href="https://ops.atlwarehouse.com">‚öôÔ∏è OPS</a>
    <a href="https://atlwarehouse.com">üè† HOME</a>
    <a href="https://tiktok.com/@atlwarehouse">üéµ TIKTOK</a>
    <a href="https://tv.atlwarehouse.com">üì∫ TV</a>
  </div>

  <div id="controls">
    <div class="control-card">
      <div id="chip-verified" class="chip">‚úÖ Verified</div>
      <div id="chip-capacity" class="chip">üìä Capacity &lt; 75%</div>

      <div class="segmented" aria-label="Heatmap mode">
        <button id="heat-labor" class="active" type="button">üë∑ Labor</button>
        <button id="heat-util" type="button">üì¶ Util</button>
        <button id="heat-verified" type="button">üè∑ Verified</button>
      </div>

      <button id="btn-submarkets" class="btn secondary" type="button">üó∫ Submarkets</button>
      <button id="btn-heat" class="btn secondary" type="button">üî• Heat</button>
    </div>

    <div class="control-card">
      <button id="btn-atl" class="btn" type="button">üìç Atlanta</button>
      <button id="btn-fit" class="btn secondary" type="button">üß≠ Fit</button>
      <button id="btn-list" class="btn secondary" type="button">üèÜ List</button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Bottom Sheet -->
  <div id="sheet" aria-hidden="true">
    <div id="sheet-handle">
      <button id="sheet-close" title="Close">√ó</button>
    </div>
    <div id="sheet-content">
      <div class="title-row">
        <div>
          <h2 id="sheet-title" class="facility-title">Facility</h2>
          <div id="sheet-subtitle" class="kv" style="margin:6px 0 0; color:#bdbdbd;">Atlanta Industrial</div>
        </div>
        <div id="sheet-badges" class="badges"></div>
      </div>

      <div class="grid" id="sheet-stats"></div>

      <div class="tabs">
        <button class="tab active" data-tab="overview">Overview</button>
        <button class="tab" data-tab="ops">Ops</button>
        <button class="tab" data-tab="labor">Labor</button>
        <button class="tab" data-tab="tech">Tech</button>
        <button class="tab" data-tab="media">Media</button>
      </div>

      <div id="tab-overview" class="tab-panel active"></div>
      <div id="tab-ops" class="tab-panel"></div>
      <div id="tab-labor" class="tab-panel"></div>
      <div id="tab-tech" class="tab-panel"></div>
      <div id="tab-media" class="tab-panel"></div>

      <div class="actions">
        <button id="btn-request" class="action">Request Info</button>
        <button id="btn-claim" class="action secondary">Apply for Verification</button>
        <button id="btn-compare" class="action secondary">Compare 3PL</button>
      </div>

      <div id="sheet-foot" class="kv" style="margin-top:10px; color:#9a9a9a; font-size:12px;"></div>
    </div>
  </div>

<script>
  // =========================
  // State
  // =========================
  const STATE = {
    verifiedOnly: false,
    capacityOnly: false,
    showSubmarkets: true,
    showHeat: true,
    heatMode: "labor", // labor | util | verified
    rawGeo: null,
    filteredGeo: null,
    selected: null
  };

  const ATL_CENTER = [-84.39, 33.77];
  const ATL_ZOOM = 10;

  // =========================
  // Submarkets (placeholder polygons)
  // Replace with real industrial submarket boundaries later.
  // =========================
  const SUBMARKETS = {
    type: "FeatureCollection",
    features: [
      { type:"Feature", properties:{ name:"Airport Corridor" }, geometry:{ type:"Polygon", coordinates:[[
        [-84.52,33.62],[-84.34,33.62],[-84.34,33.70],[-84.52,33.70],[-84.52,33.62]
      ]]}},
      { type:"Feature", properties:{ name:"Camp Creek" }, geometry:{ type:"Polygon", coordinates:[[
        [-84.62,33.62],[-84.50,33.62],[-84.50,33.68],[-84.62,33.68],[-84.62,33.62]
      ]]}},
      { type:"Feature", properties:{ name:"South Fulton" }, geometry:{ type:"Polygon", coordinates:[[
        [-84.70,33.55],[-84.48,33.55],[-84.48,33.62],[-84.70,33.62],[-84.70,33.55]
      ]]}}
    ]
  };

  function fitToSubmarkets(map){
    const bounds = new mapboxgl.LngLatBounds();
    SUBMARKETS.features.forEach(f => f.geometry.coordinates[0].forEach(c => bounds.extend(c)));
    map.fitBounds(bounds, { padding: 60, duration: 900 });
  }

  // =========================
  // Utilities
  // =========================
  function asNum(v){
    if (v === null || v === undefined) return null;
    if (v === "null") return null;
    const n = Number(v);
    return Number.isFinite(n) ? n : null;
  }

  function pct(v){
    if (v === null || v === undefined) return "Unknown";
    return `${Math.round(v*100)}%`;
  }

  function badgeHTML(p){
    const out = [];
    if ((p.verified|0) === 1) out.push(`<span class="badge verified">üè∑ Verified</span>`);
    else out.push(`<span class="badge public">üåê Public</span>`);
    if ((p.inspected|0) === 1) out.push(`<span class="badge inspected">üé• Inspected</span>`);
    return out.join("");
  }

  // Heat value written into properties.heat_value to keep Mapbox expressions simple.
  function computeHeatValue(p){
    if (STATE.heatMode === "labor"){
      return asNum(p.labor_index) ?? 0.25;
    }
    if (STATE.heatMode === "util"){
      const u = asNum(p.utilization);
      if (u === null) return 0.15;
      // More ‚Äúavailable capacity‚Äù -> hotter (invert)
      return Math.max(0, Math.min(1, 1 - u));
    }
    if (STATE.heatMode === "verified"){
      return ((p.verified|0) === 1) ? 1 : 0.05;
    }
    return 0.2;
  }

  function filterAndDecorateGeo(rawGeo){
    const feats = [];
    for (const f of rawGeo.features){
      const p = { ...f.properties };

      // Normalize types (OSM + your proprietary backend later)
      p.verified = asNum(p.verified) ?? 0;
      p.inspected = asNum(p.inspected) ?? 0;
      p.utilization = asNum(p.utilization);
      p.labor_index = asNum(p.labor_index) ?? 0.25;

      // Apply filters
      if (STATE.verifiedOnly && p.verified !== 1) continue;

      if (STATE.capacityOnly){
        // Only show facilities with known utilization and < 75%
        if (p.utilization === null || p.utilization >= 0.75) continue;
      }

      // Heat value per mode
      p.heat_value = computeHeatValue(p);

      feats.push({ ...f, properties: p });
    }

    return { type:"FeatureCollection", features: feats };
  }

  // =========================
  // Bottom Sheet UI
  // =========================
  const sheet = document.getElementById("sheet");
  const sheetTitle = document.getElementById("sheet-title");
  const sheetSubtitle = document.getElementById("sheet-subtitle");
  const sheetBadges = document.getElementById("sheet-badges");
  const sheetStats = document.getElementById("sheet-stats");
  const tabOverview = document.getElementById("tab-overview");
  const tabOps = document.getElementById("tab-ops");
  const tabLabor = document.getElementById("tab-labor");
  const tabTech = document.getElementById("tab-tech");
  const tabMedia = document.getElementById("tab-media");
  const sheetFoot = document.getElementById("sheet-foot");

  function openSheet(feature){
    STATE.selected = feature;

    const p = feature.properties;
    sheetTitle.textContent = p.name || "Warehouse Facility";
    sheetSubtitle.textContent = "Atlanta Industrial Region";
    sheetBadges.innerHTML = badgeHTML(p);

    const grade = p.grade || "Not Graded";
    const util = pct(p.utilization);
    const labor = Math.round((asNum(p.labor_index) ?? 0.25) * 100);
    const source = p.source || "Public";

    sheetStats.innerHTML = `
      <div class="stat"><div class="k">Grade</div><div class="v">${grade}</div></div>
      <div class="stat"><div class="k">Utilization</div><div class="v">${util}</div></div>
      <div class="stat"><div class="k">Labor Index</div><div class="v">${labor}/100</div></div>
      <div class="stat"><div class="k">Status</div><div class="v">${p.verified ? "Verified" : "Public"}</div></div>
    `;

    // Overview tab (public shell baseline)
    tabOverview.innerHTML = `
      <div class="kv"><strong>Facility ID:</strong> ${p.id || "Unknown"}</div>
      <div class="kv"><strong>Submarket:</strong> ${p.submarket || "Unknown"}</div>
      <div class="kv"><strong>Source:</strong> ${source}</div>
      <div class="kv" style="color:#bfbfbf;">
        This profile shows <strong>public shell data</strong> until the facility is Verified / Inspected.
      </div>
    `;

    // Ops tab (Phase 2 fields)
    tabOps.innerHTML = `
      <div class="kv"><strong>Clear Height:</strong> ${p.clear_height ?? "Unknown"}</div>
      <div class="kv"><strong>Dock Doors:</strong> ${p.dock_doors ?? "Unknown"}</div>
      <div class="kv"><strong>Trailer Parking:</strong> ${p.trailer_parking ?? "Unknown"}</div>
      <div class="kv"><strong>Dock-to-Stock:</strong> ${p.dock_to_stock ?? "Unknown"}</div>
      <div class="kv"><strong>Pallet Positions:</strong> ${p.pallet_positions ?? "Unknown"}</div>
    `;

    // Labor tab
    tabLabor.innerHTML = `
      <div class="kv"><strong>Labor Index:</strong> ${labor}/100</div>
      <div class="kv"><strong>Avg Wage (est):</strong> ${p.avg_wage ?? "Unknown"}</div>
      <div class="kv"><strong>Transit Access:</strong> ${p.transit_score ?? "Unknown"}</div>
      <div class="kv" style="color:#bfbfbf;">
        Labor Index is a placeholder in Phase 1. In Phase 2 we compute from real datasets.
      </div>
    `;

    // Tech tab
    tabTech.innerHTML = `
      <div class="kv"><strong>WMS:</strong> ${p.wms ?? "Unknown"}</div>
      <div class="kv"><strong>Automation:</strong> ${p.automation ?? "Unknown"}</div>
      <div class="kv"><strong>On-Time Rate:</strong> ${p.on_time ? pct(asNum(p.on_time)) : "Unknown"}</div>
      <div class="kv"><strong>POD Layer:</strong> ${p.pod ?? "Unknown"}</div>
    `;

    // Media tab
    const video = p.video_url || "";
    tabMedia.innerHTML = video ? `
      <div class="kv"><strong>Walkthrough Video</strong></div>
      <div style="border:1px solid rgba(255,255,255,.10); border-radius:14px; overflow:hidden;">
        <iframe width="100%" height="220" src="${video}" frameborder="0" allowfullscreen></iframe>
      </div>
    ` : `
      <div class="kv" style="color:#bfbfbf;">
        No video yet. Owners can apply for verification by submitting a walkthrough.
      </div>
    `;

    sheetFoot.textContent = `ID: ${p.id || "?"} ¬∑ Updated: ${p.updated_at || "N/A"}`;

    sheet.classList.add("open");
    sheet.setAttribute("aria-hidden", "false");
  }

  function closeSheet(){
    sheet.classList.remove("open");
    sheet.setAttribute("aria-hidden", "true");
    STATE.selected = null;
  }

  // Tabs
  document.querySelectorAll(".tab").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
      document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById("tab-" + btn.dataset.tab).classList.add("active");
    });
  });

  document.getElementById("sheet-close").addEventListener("click", closeSheet);

  // Actions (Phase 2/3 hooks)
  document.getElementById("btn-request").addEventListener("click", () => {
    const id = STATE.selected?.properties?.id || "";
    alert(`Request Info ‚Üí ${id}\nHook this to OPS (Fluent Form / CRM).`);
  });

  document.getElementById("btn-claim").addEventListener("click", async () => {
    const id = STATE.selected?.properties?.id || "";
    alert(`Apply for Verification ‚Üí ${id}\nHook this to /api/claim with email + company.`);
  });

  document.getElementById("btn-compare").addEventListener("click", async () => {
    const id = STATE.selected?.properties?.id || "";
    alert(`Compare 3PL ‚Üí ${id}\nHook this to /api/compare?facilityId=${encodeURIComponent(id)}`);
  });

  // =========================
  // Map Init (after token fetch)
  // =========================
  async function start(){
    const config = await fetch("/api/config").then(r => r.json());
    mapboxgl.accessToken = config.mapboxToken;

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/dark-v11",
      center: ATL_CENTER,
      zoom: ATL_ZOOM
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Load data
    const rawGeo = await fetch("/api/facilities").then(r => r.json());
    STATE.rawGeo = rawGeo;
    STATE.filteredGeo = filterAndDecorateGeo(rawGeo);

    map.on("load", () => {
      // -------------------------
      // LAYER STRUCTURE (10/10)
      // -------------------------

      // 1) Submarkets
      map.addSource("submarkets", { type:"geojson", data: SUBMARKETS });

      map.addLayer({
        id:"submarket-fill",
        type:"fill",
        source:"submarkets",
        paint:{
          "fill-color":"#00ffea",
          "fill-opacity":0.08
        }
      });

      map.addLayer({
        id:"submarket-outline",
        type:"line",
        source:"submarkets",
        paint:{
          "line-color":"#00ffea",
          "line-width":1.3,
          "line-opacity":0.7
        }
      });

      map.addLayer({
        id:"submarket-label",
        type:"symbol",
        source:"submarkets",
        layout:{
          "text-field":["get","name"],
          "text-size":12
        },
        paint:{
          "text-color":"#ffffff",
          "text-halo-color":"#000000",
          "text-halo-width":1.2
        }
      });

      // 2) Facilities source (clustered)
      map.addSource("facilities", {
        type: "geojson",
        data: STATE.filteredGeo,
        cluster: true,
        clusterMaxZoom: 13,
        clusterRadius: 52
      });

      // 3) Heatmap (uses properties.heat_value)
      map.addLayer({
        id: "facilities-heat",
        type: "heatmap",
        source: "facilities",
        maxzoom: 13,
        paint: {
          "heatmap-weight": ["interpolate", ["linear"], ["get","heat_value"], 0, 0, 1, 1],
          "heatmap-intensity": ["interpolate", ["linear"], ["zoom"], 8, 0.65, 13, 1.25],
          "heatmap-radius": ["interpolate", ["linear"], ["zoom"], 8, 18, 13, 42],
          "heatmap-opacity": 0.33
        }
      });

      // 4) Cluster circles
      map.addLayer({
        id: "clusters",
        type: "circle",
        source: "facilities",
        filter: ["has","point_count"],
        paint: {
          "circle-color": [
            "step",
            ["get","point_count"],
            "#00ffea", 120,
            "#ff7cff", 350,
            "#ffd000"
          ],
          "circle-radius": [
            "step",
            ["get","point_count"],
            18, 120,
            26, 350,
            34
          ],
          "circle-opacity": 0.88
        }
      });

      map.addLayer({
        id: "cluster-count",
        type: "symbol",
        source: "facilities",
        filter: ["has","point_count"],
        layout: {
          "text-field": ["get","point_count_abbreviated"],
          "text-size": 12
        },
        paint: { "text-color": "#000000" }
      });

      // 5) Unclustered points (status colors)
      map.addLayer({
        id: "unclustered",
        type: "circle",
        source: "facilities",
        filter: ["!", ["has","point_count"]],
        paint: {
          "circle-color": [
            "case",
            ["==", ["get","verified"], 1], "#ffd000",
            ["==", ["get","inspected"], 1], "#ff7cff",
            "#00ffea"
          ],
          "circle-radius": 7,
          "circle-stroke-color": "#000",
          "circle-stroke-width": 1.5,
          "circle-opacity": 0.95
        }
      });

      // Initial vis toggles
      setLayerVis(map, "submarket-fill", STATE.showSubmarkets);
      setLayerVis(map, "submarket-outline", STATE.showSubmarkets);
      setLayerVis(map, "submarket-label", STATE.showSubmarkets);
      setLayerVis(map, "facilities-heat", STATE.showHeat);

      // Cluster click zoom
      map.on("click", "clusters", (e) => {
        const features = map.queryRenderedFeatures(e.point, { layers: ["clusters"] });
        const clusterId = features[0].properties.cluster_id;
        map.getSource("facilities").getClusterExpansionZoom(clusterId, (err, zoom) => {
          if (err) return;
          map.easeTo({ center: features[0].geometry.coordinates, zoom });
        });
      });

      // Point click -> open bottom sheet
      map.on("click", "unclustered", (e) => {
        const f = e.features[0];

        // Mapbox sometimes returns props as strings; normalize for sheet
        const p = { ...f.properties };
        p.verified = asNum(p.verified) ?? 0;
        p.inspected = asNum(p.inspected) ?? 0;
        p.utilization = asNum(p.utilization);
        p.labor_index = asNum(p.labor_index) ?? 0.25;

        openSheet({ ...f, properties: p });

        // Center slightly above so the sheet doesn‚Äôt cover the point
        map.easeTo({ center: f.geometry.coordinates, offset: [0, -140], duration: 500 });
      });

      map.on("mouseenter", "clusters", () => map.getCanvas().style.cursor = "pointer");
      map.on("mouseleave", "clusters", () => map.getCanvas().style.cursor = "");
      map.on("mouseenter", "unclustered", () => map.getCanvas().style.cursor = "pointer");
      map.on("mouseleave", "unclustered", () => map.getCanvas().style.cursor = "");

      // -------------------------
      // Controls wiring
      // -------------------------
      const chipVerified = document.getElementById("chip-verified");
      const chipCapacity = document.getElementById("chip-capacity");
      const btnSub = document.getElementById("btn-submarkets");
      const btnHeat = document.getElementById("btn-heat");

      chipVerified.addEventListener("click", () => {
        STATE.verifiedOnly = !STATE.verifiedOnly;
        chipVerified.classList.toggle("active", STATE.verifiedOnly);
        refreshFacilities(map);
      });

      chipCapacity.addEventListener("click", () => {
        STATE.capacityOnly = !STATE.capacityOnly;
        chipCapacity.classList.toggle("active", STATE.capacityOnly);
        refreshFacilities(map);
      });

      btnSub.addEventListener("click", () => {
        STATE.showSubmarkets = !STATE.showSubmarkets;
        btnSub.classList.toggle("active", STATE.showSubmarkets);
        setLayerVis(map, "submarket-fill", STATE.showSubmarkets);
        setLayerVis(map, "submarket-outline", STATE.showSubmarkets);
        setLayerVis(map, "submarket-label", STATE.showSubmarkets);
      });

      btnHeat.addEventListener("click", () => {
        STATE.showHeat = !STATE.showHeat;
        btnHeat.classList.toggle("active", STATE.showHeat);
        setLayerVis(map, "facilities-heat", STATE.showHeat);
      });

      // Heat mode segmented
      const heatLabor = document.getElementById("heat-labor");
      const heatUtil = document.getElementById("heat-util");
      const heatVerified = document.getElementById("heat-verified");

      function setHeatMode(mode){
        STATE.heatMode = mode;
        heatLabor.classList.toggle("active", mode === "labor");
        heatUtil.classList.toggle("active", mode === "util");
        heatVerified.classList.toggle("active", mode === "verified");
        refreshFacilities(map);
      }

      heatLabor.addEventListener("click", () => setHeatMode("labor"));
      heatUtil.addEventListener("click", () => setHeatMode("util"));
      heatVerified.addEventListener("click", () => setHeatMode("verified"));

      // Nav buttons
      document.getElementById("btn-atl").addEventListener("click", () => {
        map.flyTo({ center: ATL_CENTER, zoom: ATL_ZOOM });
      });
      document.getElementById("btn-fit").addEventListener("click", () => fitToSubmarkets(map));
      document.getElementById("btn-list").addEventListener("click", () => {
        alert("Leaderboard/List view is next: Map View ‚Üî Ranked View toggle.");
      });

      // Close sheet if user taps map background
      map.on("click", (e) => {
        const feats = map.queryRenderedFeatures(e.point, { layers: ["clusters","unclustered"] });
        if (!feats.length && sheet.classList.contains("open")) closeSheet();
      });
    });

    // Helpers
    function setLayerVis(map, id, on){
      if (!map.getLayer(id)) return;
      map.setLayoutProperty(id, "visibility", on ? "visible" : "none");
    }

    function refreshFacilities(map){
      if (!STATE.rawGeo) return;
      STATE.filteredGeo = filterAndDecorateGeo(STATE.rawGeo);
      const src = map.getSource("facilities");
      if (src) src.setData(STATE.filteredGeo);
    }
  }

  start().catch(err => {
    console.error(err);
    alert("Map failed to load. Check /api/config and /api/facilities.");
  });
</script>
</body>
</html>
