<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLWarehouse Grid | Command Center</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

    <style>
        :root {
            --aqua: #00ffea;
            --pink: #ff00ff;
            --dark: #0a0a0a;
        }

        body { margin:0; padding:0; background: var(--dark); font-family: 'Inter', Arial, sans-serif; color: white; overflow: hidden; }
        #map { position:absolute; top:120px; bottom:0; width:100%; }

        /* Navigation Header */
        #header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: linear-gradient(90deg, var(--aqua), var(--pink));
            display: flex; align-items: center; justify-content: center; gap: 15px;
            z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #header a {
            color: #000; text-decoration: none; background: #fff;
            padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: bold;
            transition: 0.3s;
        }

        #header a:hover { transform: scale(1.05); }

        /* Mobile Filter Bar */
        #filter-bar {
            position: fixed; top: 70px; left: 10px; right: 10px;
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; z-index: 999;
        }

        .filter-btn {
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--pink); border-radius: 30px;
            padding: 8px 18px; font-size: 12px; font-weight: bold; color: var(--pink);
            cursor: pointer; white-space: nowrap; transition: 0.2s;
        }

        .filter-btn.active { background: var(--pink); color: black; box-shadow: 0 0 15px var(--pink); }

        /* Bottom Sheet UI */
        #sheet {
            position: fixed; left: 0; right: 0; bottom: 0; height: 50vh;
            background: #111; border-radius: 25px 25px 0 0;
            transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000; padding: 25px; border-top: 2px solid var(--aqua);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        #sheet.open { transform: translateY(0); }
        #close-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #888; font-size: 28px; cursor: pointer; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-box label { display: block; font-size: 10px; color: var(--aqua); margin-bottom: 5px; font-weight: bold; }
        .stat-box span { font-size: 20px; font-weight: 900; }

        .grade-display { font-size: 48px; font-weight: 900; color: var(--aqua); text-shadow: 0 0 10px var(--aqua); }

        /* Telegram Float */
        #tg-float {
            position: fixed; bottom: 20px; left: 20px; background: #0088cc;
            padding: 10px 20px; border-radius: 30px; display: flex; align-items: center;
            gap: 10px; cursor: pointer; z-index: 1500; font-weight: bold; font-size: 13px;
        }

        /* Popup Colors */
        .mapboxgl-popup-content { background: #111 !important; color: #fff; border-radius: 12px; border: 1px solid var(--aqua); }
        .mapboxgl-popup-content h3 { color: var(--aqua); margin: 0 0 5px 0; }
    </style>
</head>
<body>

<div id="header">
    <a href="#" onclick="window.open('https://ops.ATLwarehouse.com')">‚öôÔ∏è OPS</a>
    <a href="#" onclick="window.open('https://ATLwarehouse.com')">üè† HOME</a>
    <a href="#" onclick="window.open('https://tiktok.com/@atlwarehouse')">üéµ TIKTOK</a>
    <span id="counter" style="color: black; font-size: 13px; font-weight: 900;">SCANNING...</span>
</div>

<div id="filter-bar">
    <div class="filter-btn active" onclick="filterData('all', this)">ALL SITES</div>
    <div class="filter-btn" onclick="filterData('vacant', this)">üü¢ VACANT</div>
    <div class="filter-btn" onclick="filterData('ugc', this)">üé¨ UGC READY</div>
    <div class="filter-btn" onclick="filterData('verified', this)">‚úÖ VERIFIED</div>
</div>

<div id="map"></div>

<div id="tg-float" onclick="window.open('https://t.me/atlwarehouse')">
    <img src="https://telegram.org/img/website_icon.svg" width="20" style="filter: invert(1);">
    <span>JOIN NETWORK</span>
</div>

<div id="sheet">
    <button id="close-btn" onclick="closeSheet()">√ó</button>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 id="s-name" style="margin:0; font-size:22px; color:var(--aqua);">WAREHOUSE</h2>
            <p id="s-loc" style="margin:5px 0; color:#888; font-size:13px;">ATL Industrial Corridor</p>
        </div>
        <div class="grade-display" id="s-grade">A</div>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <label>POWER CAPACITY</label>
            <span id="s-power">4.5 MW</span>
        </div>
        <div class="stat-box">
            <label>DRAYAGE STATUS</label>
            <span id="s-zone">INNER RING</span>
        </div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button onclick="window.open('https://tiktok.com/@atlwarehouse')" style="padding:16px; border-radius:12px; border:none; background: linear-gradient(45deg, var(--pink), var(--aqua)); color:black; font-weight:900; cursor:pointer;">üìπ PIN TIKTOK</button>
        <button onclick="window.open('https://t.me/atlwarehouse')" style="padding:16px; border-radius:12px; border:1px solid #0088cc; background:transparent; color:#0088cc; font-weight:900; cursor:pointer;">üí¨ CHAT OPS</button>
    </div>
</div>

<script>
    // 1. YOUR ACCESS TOKEN GOES HERE
    mapboxgl.accessToken = "pk.eyJ1IjoiYmxrbHV2IiwiYSI6ImNscTQ1M25xYTAzaWIyaWxrY3V2N3Q1N3oifQ.2EBlTUdWQdnxZLvVYdntqQ";

    const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v11",
        center: [-84.39, 33.77],
        zoom: 10,
        pitch: 45
    });

    let markers = [];

    async function loadData() {
        const query = `
            [out:json][timeout:25];
            (
              node["building"="warehouse"](33.45,-84.70,34.05,-84.10);
              way["building"="warehouse"](33.45,-84.70,34.05,-84.10);
            );
            out center;
        `;

        try {
            const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query });
            const data = await res.json();
            document.getElementById('counter').innerText = `${data.elements.length} FACILITIES`;

            data.elements.forEach((el, i) => {
                const coords = el.type === "node" ? [el.lon, el.lat] : [el.center.lon, el.center.lat];
                if (!coords[0]) return;

                // Simulated Industrial Intelligence
                const meta = {
                    name: el.tags?.name || `Facility #${i+1}`,
                    power: (Math.random() * 5 + 1).toFixed(1),
                    grade: ['A+', 'A', 'B+'][Math.floor(Math.random() * 3)],
                    utilization: Math.floor(Math.random() * 100),
                    hasUGC: Math.random() > 0.6,
                    verified: Math.random() > 0.8
                };

                const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(`
                    <div style="padding:5px;">
                        <h3>${meta.name}</h3>
                        <p style="margin:5px 0; font-size:12px;">‚ö° Power: ${meta.power} MW</p>
                        <button onclick="window.open('https://tiktok.com/@atlwarehouse')" style="width:100%; padding:5px; background:var(--pink); border:none; color:white; font-weight:bold; cursor:pointer; border-radius:4px;">View UGC</button>
                    </div>
                `);

                const marker = new mapboxgl.Marker({ color: meta.hasUGC ? "#ff00ff" : "#00ffea" })
                    .setLngLat(coords)
                    .setPopup(popup)
                    .addTo(map);

                // Attach custom data to the marker DOM element
                marker.getElement().addEventListener('click', () => openSheet(meta));
                marker._meta = meta;
                markers.push(marker);
            });
        } catch (e) {
            console.error(e);
            document.getElementById('counter').innerText = "API ERROR";
        }
    }

    function filterData(type, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        markers.forEach(m => {
            const data = m._meta;
            let show = true;
            if (type === 'vacant') show = data.utilization < 30;
            if (type === 'ugc') show = data.hasUGC;
            if (type === 'verified') show = data.verified;
            
            m.getElement().style.display = show ? 'block' : 'none';
        });
    }

    function openSheet(data) {
        document.getElementById('s-name').innerText = data.name;
        document.getElementById('s-grade').innerText = data.grade;
        document.getElementById('s-power').innerText = data.power + " MW";
        document.getElementById('s-zone').innerText = data.utilization > 70 ? "HIGH TRAFFIC" : "AVAILABLE";
        document.getElementById('sheet').classList.add('open');
    }

    function closeSheet() { document.getElementById('sheet').classList.remove('open'); }

    map.on('load', loadData);
</script>

</body>
</html>
